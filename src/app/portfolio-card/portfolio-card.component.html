
<div class="projects-container">
    <div class="project" *ngFor="let project of projects">
      <img [src]="project.imageUrl" alt="{{project.title}}">
      <div class="links">
        <a [href]="project.githubUrl" target="_blank" class="btn github-button">Github</a>
        <a [href]="project.liveTestUrl" target="_blank" class="btn live-test-button">Live test</a>
      </div>
      <div class="project-info">
        <div>
          <h3>{{project.title}}</h3>
          <p>{{project.description}}</p>
        </div>
        <p class="technologies">{{project.technologies}}</p>
      </div>
    </div>
  </div>
